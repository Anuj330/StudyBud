<h3>Recent activity</h3>
<hr>
        <div>
            {% for message in room_messages %}
            <div>
                <a href="{% url 'profile' message.user.id%}">@{{message.user}}</a>  <small>{{message.created | timesince}}</small>
                <small>replied to post "{{message.room}}"</small>
                <p>{{message.body}}</p> <!--u can print the full msg by adding .body but cuz we only show first 50 character of a in our modals it will show just that-->
                {% if request.user == message.user %}
                <a href = "{% url 'delete-message' message.id %}">delete</a>
                {% endif %}
            </div>
            
            {% endfor %}
        </div>
        <hr>
